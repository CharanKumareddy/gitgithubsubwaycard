<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <link rel="stylesheet" href="/javascript.js/jsAssignments/colorpicker.css">
</head>
<body>
    <div class="main-container d-flex flex-column justify-content-center text-center" id="colorPickerContainer">
        <h1>Color Picker</h1>
        <div class="mt-3 mb-3">
            <button class="custom-button-1" id="button1" onclick="button1Color()">#e0e0e0</button>
            <button class="custom-button-2" id="button2" onclick="button2Color()">#6fcf97</button>
            <button class="custom-button-3" id="button3" onclick="button3Color()">#56ccf2</button>
            <button class="custom-button-4" id="button4" onclick="button4Color()">#bb6bd9</button>
        </div>
        <div class="background-container m-3">
            <p class="description">Background Color : <span style="color : #56ccf2" id="selectedColorHexCode">#fffff</span></p>
        </div>
        <p>Try clicking on one of the colors above to change the background color of this page!</p>
    </div>

    <script src="/javascript.js/jsAssignments/colorpicker.js"></script>
</body>
</html>
