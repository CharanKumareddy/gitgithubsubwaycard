<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/f0b34701dc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/positionassignments/flex.css">
</head>
<body>
    <div class="card">
        <div class="card-header">
            <div class="card-position">
                <h3 class="font">$5999<span> night</span></h3>
                <h3 class="text-size"><i class="fa-solid fa-star"></i>4.90 .<span><u> 168 reviews</u></span></u></h3>
            </div>
            <div class="check-in-out-card">
                <!-- <div class="check-card"> -->
                    <div class="check-in-out">
                        <div class="check-in">
                            <h3>check-in</h3>
                            <p>11/20/2022</p>
                        </div>
                        <div class="check-out">
                            <h3>check-out</h3>
                            <p>11/25/2022</p>
                        </div>
                        
                <!-- </div> -->
                    </div>
                    <div class="check-guests">
                        <h3>guests</h3>
                        <p>1 guest</p>
                    </div>
            </div>
            
        </div> 
        <div class="nav">
            <a href="">Reserve</a>
        </div>
        <p class="align">you won't be charged yet</p>
        <div class="amount">
            <div class="stay-amount">
                <p class="stay-amount1">$5,999 x 5 nights</p>
                <p class="stay-amount2">$29,995</p>
            </div>
            <div class="service-fees">
                <p class="service-fees1">Service fee</p>
                <p class="service-fees2">$4,235</p>
            </div>
            <div class="total">
                <p>Total before taxes</p>
                <p>$34,230</p>
            </div>
        </div>
        
    </div>
    <div class="report">
        <i class="fa-solid fa-flag"></i>
        <a href="">report this listing</a>
    </div>
</body>
</html>
