    <meta charset="UTF-8">

    <link rel="stylesheet" href="/style.css/tables.css">
</head>
<body>
    <table>
        <tr>
            <th><b><u>S.No</u></b></th>
            <th><b><u>ID</u></b></th>
            <th><b><u>Name</u></b></th>
            <th><b><u>Adress</u></b></th>
        </tr>
        <tr>
            <td>1</td>
            <td>1234</td>
            <td>charan</td>
            <td>kotha vellanti</td>

        </tr>
        <tr>
            <td>2</td>
            <td>2345</td>
            <td>sanath</td>
            <td>tirupati</td>

        </tr>
    </table>
    <br>
    

    <section class="header">
        <div class="forms">
            <form action="">
                <label for="">Name</label>
                <input type="text" placeholder="enter your name">
                <br><br>
                <label for="">E-mail</label>
                <input type="email" placeholder="enter your email">
                <br><br>
                <label for="">Password</label>
                <input minlength="8" type="password" placeholder="enter your password">
                <br><br>
                <label for="">Mobile Number</label>
                <input minlength="10" type="number" placeholder="Mobile number">
                <br><br>    
                <label for="">Select your Language</label><br>
                <input type="checkbox" name="java" id="" value="java">java
                
                <input type="checkbox" name="java script" id="" value="java script">java script
                
                <input type="checkbox" name="python" id="" value="python">python
                
                <br><br>        
                <label for="Gender">Select your Gender</label> 
                <br>
                <input type="radio" name="Gender" id="male" value="male">male
                <input type="radio" name="Gender" id="female" value="female">female
                <input type="radio" name="Gender" id="other" value="other">other
                <br><br>
                <button>submit</button>
              
            </form>
        </div>

    </section>
