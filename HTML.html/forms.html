<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web page</title>
    <link rel="stylesheet" href="/style.css/forms.css">
   
</head>
<body>
    <h1 class="text text-align">Registration Form</h1>
    <form class="card">
        <label  for="">First Name</label>    
        <input class="card1" type="text" name="" placeholder="Enter Your Name">
        <br><br>
        <label for="">Last Name</label>
        <input class="card1" type="text" name="" placeholder="Last Name">
        <br><br>
        <label for="">Nick Name</label>
        <input class="card1" type="text" name="" placeholder="Enter Your Nick Name">
        <br><br>
        <label for="">e-mail</label>
        <input class="card1" type="email" name="" id="" placeholder="Enter Your e-mail">
        <br><br>
        <label for="">Password</label>
        <input class="card1" type="password" name="" id="" placeholder="Enter Your Password">
        <br><br>
        <label for="">Date of Birth</label>
        <input class="card1" type="datetime-local" placeholder="Enter Your date of birth">
        <br><br>
        <label for="Gender">Gender</label>
        <input type="Radio" name="Gender" value="Male">Male
        <input type="Radio" name="Gender" value="Female">Female
        <input type="Radio" name="Gender" value="Others">Others
        <br><br>
        <label for="">Mobile</label>
        <input class="card1" type="number" placeholder="Enter Your Mobile Number">
        <br><br>
        <label for="">Adress</label>
        <textarea name="" id="" cols="30" rows="10" placeholder="text here....."></textarea>
        <br><br>
        
        <button>submit</button>
        <button>reset</button>


    </form>
    
</body>
</html>
