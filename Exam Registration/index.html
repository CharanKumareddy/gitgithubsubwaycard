<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Registration Form</title>
    <link rel="stylesheet" href="/Exam Registration/style.css">
</head>
<body>
    <div class="container">
        <h1>Exam Registration Form</h1>
        <label for="">Student Name</label>
        <input type="text" placeholder="name" id="studentName"><br>
        <label for="">Student Email</label>
        <input type="email" placeholder="email" id="studentEmail"><br>
        <label for="">Student Age</label>
        <input type="number" placeholder="age" id="studentAge"><br>
        <button onclick="register()" class="btn">Register</button>
        <p id="examCenter"></p>    
    </div>


    <script src="/Exam Registration/app.js"></script>
</body>
</html>
